<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }

        .blocked-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Set a maximum width for better readability on larger screens */
            width: 90%; /* Set a width for smaller screens */
            margin: 0 auto; /* Center the container horizontally */
        }

        h1 {
            color: #e74c3c; /* Red color for emphasis */
        }

        p {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <h1>Access Blocked</h1>
        <p>Unauthorized access detected. Your attempt to access the data has been blocked.</p>
    </div>
</body>
</html>
