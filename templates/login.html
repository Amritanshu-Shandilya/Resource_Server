<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }

        .login-wrapper {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: 100px;
            width: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1px;
        }

        .info-viewer {
            margin-bottom: 10px;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Add position relative for absolute positioning */
        }

        h1 {
            color: #69c4d9;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #69c4d9;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 14px;
            color: #666666;
        }

        .register-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none; /* Remove underline */
            color: #555555; /* Dark grey color */
            cursor: pointer;
        }

        .register-button:hover {
        color: #333333; /* Darker grey color on hover */
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Logo">
        </div>
        <div class="info-viewer">
            <h1>InfoVIEWER</h1>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Enter the username, password, and verification code to log in.</p>
            
            <!-- Register Now Button -->
            <a href="/register" class="register-button">Register Now</a>
        </div>
    </div>
</body>
</html>
