<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            background-color: #fff ;
            color: #3498db;
            padding: 30px;
            text-align: left;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }

        header h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a modern font stack */
            font-size: 24px; /* Adjust the font size as needed */
            margin: 0;
            color: black; /* Set the desired font color */
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: black;
            display: block;
            transition: 0.3s;
        }
        
        .file{
            position: absolute;
            bottom: 70%;
            left: 28%;
        }

        .file.active {
        background-color: #3498db;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        width: 100%;
        border: 2px solid #fff;
        box-sizing: border-box;
        text-align: center;
        padding: 15px;
        display: block;
        }

        /* Override hover styles for the active state */
        .file.active:hover {
            background-color: #3498db;
            color: #fff;
        }

        .history{
            position: absolute;
            bottom: 58%;
            left: 25%;
        }

        .review{
            position: absolute;
            bottom: 64%;
            right: 17%;
        }

        .sidebar a:hover {
            color: #3498db;
        }

        .content {
            margin-left: 200px;
            padding: 16px;
            min-height: 100vh;
        }

        .vertical-line {
            border-left: 1px solid black; /* Add a vertical line between content and sidebar */
            height: 100vh; /* Set the height of the line to match the viewport */
            margin-left: 200px; 
        }

        .logout-link {
            text-decoration: none;
            margin-bottom: 40px;
            text-align: center;
            position: absolute;
            top:85%;
            right: 32%;
            color: #3498db; /* Set the link color to blue */
            align-self: flex-end; /* Align at the bottom of the sidebar */
            font-size: 20px;
            font-weight: 600;
        }

        /*Form Styles*/

        .form-container {
            /*Fix the css to display a box arround frame if you wish to*/
            /* width: 65%;
            height: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            width: calc(100% - 240px); /* Adjust width based on your design */
            position: absolute;
            right: 0;
            top: 155px;
            display: none; /* Form is initially hidden */
            background-color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: 0 auto;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input, select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100%-22px);
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<header>
    <h1>InfoVeiwer</h1>
    <img src="/static/logo.png" alt="Your Logo">

    <h2>Welcome back {{admin_name}}!</h2>
</header>
<!-- Sidebar -->
<div class="sidebar">
    
    <a href="#" class="file" id="addfilebutton" onclick="showForm()">Add a File</a>
    <a href="#" class="review">Change Requests</a>
    <a href="#" class="history">Veiw History</a>
    <a href="/login" class="logout-link">LOGOUT</a>
    
</div>

<div class="vertical-line"></div>

<!-- Adding new record in database form -->
<div class="form-container" id="fileForm">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="level1">Level 1:</label>
        <select id="level1" name="level1" required>
            <option value="text">text</option>
        </select>

        <label for="level2">Level 2:</label>
        <select id="level2" name="level2" required>
            <option value="information">Information</option>
        </select>

        <label for="level3">Level 3:</label>
        <select id="level3" name="level3" required>
            <option value="dinosaur">Dinosaur</option>
            <option value="paintings">Paintings</option>
            <option value="history">History</option>
        </select>

        <label for="file">Upload .txt file:</label>
        <input type="file" id="file" name="file" accept=".txt" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<script>
    function showForm() {
        var addButton = document.getElementById('addfilebutton');
        addButton.classList.toggle('active');

        var form = document.getElementById('fileForm');
        form.style.display = 'block';
    }

    function submitForm() {
        var name = document.getElementById('name').value;
        var level1 = document.getElementById('level1').value;
        var level2 = document.getElementById('level2').value;
        var level3 = document.getElementById('level3').value;
        var fileInput = document.getElementById('file');
        var file = fileInput.files[0];

        // Perform validation
        if (!name || !level1 || !level2 || !level3 || !file) {
            alert("Please fill in all fields");
            return;
        }

        // Create FormData object to send form data asynchronously
        var formData = new FormData();
        formData.append('name', name);
        formData.append('level1', level1);
        formData.append('level2', level2);
        formData.append('level3', level3);
        formData.append('file', file);

        // Send form data using fetch API
        fetch('/submit_form', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Handle success response
            console.log(data);
            alert("Form submitted successfully!");
            // Reset form fields if needed
        })
        .catch(error => {
            // Handle error
            console.error('There was a problem with the fetch operation:', error);
            alert("An error occurred while submitting the form");
        });
}

</script>

</body>
</html>
