<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            background-color: #fff ;
            color: #3498db;
            padding: 30px;
            text-align: left;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }

        header h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a modern font stack */
            font-size: 24px; /* Adjust the font size as needed */
            margin: 0;
            color: black; /* Set the desired font color */
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: black;
            display: block;
            transition: 0.3s;
        }
        
        .file{
            position: absolute;
            bottom: 70%;
            left: 28%;
        }

        .review{
            position: absolute;
            bottom: 64%;
        }

        .sidebar a:hover {
            color: #3498db;
        }

        .content {
            margin-left: 200px;
            padding: 16px;
            min-height: 100vh;
        }

        .vertical-line {
            border-left: 1px solid black; /* Add a vertical line between content and sidebar */
            height: 100vh; /* Set the height of the line to match the viewport */
            margin-left: 200px; 
        }

        .logout-link {
            text-decoration: none;
            margin-bottom: 40px;
            text-align: center;
            position: absolute;
            top:85%;
            right: 32%;
            color: #3498db; /* Set the link color to blue */
            align-self: flex-end; /* Align at the bottom of the sidebar */
            font-size: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>

<header>
    <h1>InfoVeiwer</h1>
    <img src="/static/logo.png" alt="Your Logo">

    <h2>Welcome back {{admin_name}}!</h2>
</header>
<!-- Sidebar -->
<div class="sidebar">
    
    <a href="#" class="file">Add a File</a>
    <a href="#" class="review">Review Change Requests</a>
    <a href="/login" class="logout-link">LOGOUT</a>
    
</div>

<div class="vertical-line"></div>


</body>
</html>
