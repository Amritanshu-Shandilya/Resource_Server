<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff ;
            color: #3498db;
            padding: 30px;
            text-align: left;
        }

        header h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }

        header h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a modern font stack */
            font-size: 24px; /* Adjust the font size as needed */
            margin: 0;
            color: black; /* Set the desired font color */
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 15px 15px 15px 30px;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: black;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #3498db;
        }

        .content {
            margin-left: 200px;
            padding: 16px;
            min-height: 100vh;
        }

        .vertical-line {
            border-left: 1px solid black; /* Add a vertical line between content and sidebar */
            height: 100vh; /* Set the height of the line to match the viewport */
            margin-left: 200px; /* Adjust the margin as needed */
        }

    </style>
</head>
<body>

<header>
    <h1>InfoVeiwer</h1>
    <img src="/static/logo.png" alt="Your Logo">

    <h2>Welcome {{admin_name}}</h2>
</header>
<!-- Sidebar -->
<div class="sidebar">
    
    <a href="#">Add a File</a>
    <a href="#">Review Change Requests</a>
    
</div>

<div class="vertical-line"></div>


</body>
</html>
