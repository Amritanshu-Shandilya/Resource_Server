<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Registration</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
            color: #3498db; /* Blue color applied to InfoVIEWER text */
            margin-right: 20px;
        }

        #header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px; 
        }

        h2 {
            color: #3498db;
            text-align: center;
            margin-top: 3px;
            margin-bottom: 10px;
        }

        #infoViewerContainer {
            display: flex;
            align-items: center;
            padding: 10px; /* Add padding to separate text from the logo */
            margin-bottom: 0px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resizing */
        }

    </style>
</head>
<body>
    <div id="header">
        <div id="infoViewerContainer">
            <h1>InfoVIEWER</h1>
            <img src="/static/logo.png" alt="Logo">
        </div>
    </div>
    

    <h2>Moderator Registration</h2>

    <form method="post" action="/register">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password (at least 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
        <br>
        <label for="moderator_reason">Why should we make you a moderator?</label>
        <textarea id="moderator_reason" name="moderator_reason" rows="3" required></textarea>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
